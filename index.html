<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>pig dice</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div>
    <h1>player <span id="player">1</span><br/><span id = "rollem">roll them bones</span></h1>
    <button id="roll-button" class = "hidden">Roll!</button>
    <button id="pass-button" class = "hidden">Pass!</button>
  </div>
  <br/>
  <div>
    <span id="dice1" class = "diceVisual">1</span>
    <span id="dice2" class = "diceVisual">1</span>
    <br/>
    <p id = "tempScore" class = "hidden">This round: <span id = "tempScoreNumber"></span></p>
  </div>
  <div id = "bust" class = "hidden">
    <p><strong>BUSTED!</strong></p>
    <button id = "dang">dang</button>
  </div>
  <div>
    <br/>
    <table id="score-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Player 1: </td>
          <td><span id="score1">0</span></td>
        </tr>
        <tr>
          <td>Player 2: </td>
          <td><span id="score2">0</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button id="reset" class = "hidden">one more time</button>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
